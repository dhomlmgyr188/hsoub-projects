<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* الخلفية مخفية افتراضياً */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(161, 50, 50, 0.95); /* خلفية بيضاء شبه شفافة */
    display: none; /* مخفية */
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* محتوى القائمة */
.menu-content {
    text-align: center;
}

.menu-content ul {
    list-style: none;
    padding: 0;
}

.menu-content ul li {
    margin: 20px 0;
}

.menu-content ul li a {
    text-decoration: none;
    font-size: 1.5rem;
    color: #000;
}

/* زر الإغلاق */
.close-btn {
    font-size: 2rem;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 30px;
}

/* زر الهامبرغر */
.menu-icon {
    font-size: 2rem;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!-- زر الهامبرغر -->
<div class="menu-icon" id="menu-icon">☰</div>

<!-- الخلفية والقائمة -->
<div class="menu-overlay" id="menu-overlay">
    <div class="menu-content">
        <span class="close-btn" id="close-btn">×</span>
        <ul>
            <li><a href="#section1">القسم 1</a></li>
            <li><a href="#section2">القسم 2</a></li>
            <li><a href="#section3">القسم 3</a></li>
        </ul>
    </div>
</div>
<script>
    // الحصول على العناصر
const menuIcon = document.getElementById("menu-icon");
const menuOverlay = document.getElementById("menu-overlay");
const closeBtn = document.getElementById("close-btn");
const menuLinks = document.querySelectorAll(".menu-content ul li a");

// عند الضغط على الهامبرغر → فتح القائمة
menuIcon.addEventListener("click", () => {
    menuOverlay.style.display = "flex";
});

// عند الضغط على زر × → غلق القائمة
closeBtn.addEventListener("click", () => {
    menuOverlay.style.display = "none";
});

// عند الضغط على أي رابط → غلق القائمة
menuLinks.forEach(link => {
    link.addEventListener("click", () => {
        menuOverlay.style.display = "none";
    });
});

</script>
</body>
</html>
